<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/generics/header"></head>

<body>
    <div class="navegacion-inicio">
        <div class="nombre-usuario text-center" id="nombreUsuario"></div>
        <div class="animacion-menu">
            <img src="/img/barras.webp">
            <div id="acciones" class="acciones">
                <div id="login" class="opciones-menu">
                    <form id="btn-login" action="/app/login" method="GET">
                        <button id="btn-navegacion" class="btn-navegacion-barra">
                            <img class="login-img" src="/img/entrar.webp">
                            <p class="filtro-color">Iniciar sesion</p>
                        </button>
                    </form>
                </div>
                <div id="logout" class="opciones-menu log-out">
                    <button id="btn-cerrar-sesion" class="btn-navegacion-barra">
                        <img class="login-img" src="/img/salir.webp">
                        <p class="filtro-color">Cerrar sesion</p>
                    </button>
                </div>
                <div class="opciones-menu btn-navegacion-barra">
                    <img class="login-img dark-mode-boton" src="/img/luna.webp">
                    <p class="filtro-color">Dark Mode</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-small">
        <div class="seleccion-sucursal">
            <h1 id="titulo">Sucursales</h1>
            <div id="sucursal" class="sucursal"></div> <!-- Sucursal -->

           <div id="map"></div>-->
        </div>
    </div> <!-- container-small -->
</body>

<script src="/js/logout.js"></script>
