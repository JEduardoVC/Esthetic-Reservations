<!DOCTYPE html>
<html class="fondo-html" lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/generics/header"></head>

<body>
    <div class="navegacion-inicio">
        <div class="nombre-usuario text-center" id="nombreUsuario"></div>
        <div class="acciones">
            <form action="/app/login">
                <input type="hidden" name="rol" value="3">
                <button class="btn-secundario">Soy cliente</button>
            </form>
            <form action="/app/login">
                <input type="hidden" name="rol" value="2">
                <button class="btn-secundario">Soy encargado</button>
            </form>
            <form action="/app/login">
                <input type="hidden" name="rol" value="1">
                <button class="btn-secundario">Soy administrador</button>
            </form>
        </div>
    </div>
    <div class="container-small">
        <div class="seleccion-sucursal">
            <h1>Sucursales</h1>
            <div class="sucursal">
                <div class="sucursal-contenido">
                    <div class="nombre"></div>
                    <div class="info">
                        <div class="seleccion-no-sucursal">
                            <form action="/app/login">
                                <button class="btn-secundario">Seleccionar</button>
                            </form>
                        </div>
                    </div> <!-- Más informacion -->
                    <div class="mapa"></div> <!-- Mapa -->
                </div> <!-- Sucursal contenido-->
            </div> <!-- Sucursal -->
        </div>
    </div> <!-- container-small -->
</body>
<script src="/js/branch.min.js" type="text/javascript"></script>
</html>
