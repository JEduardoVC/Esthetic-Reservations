<!DOCTYPE html>
<html class="fondo-html" lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/genericos/header.html"></head>

<body>
    <div class="login">
        <div class="fondo">
            <div class="container-small">
                <div class="ventana">
                    <div class="container-login">
                        <h1 class="m-5 p-5 text-white text-center">Esthetic Reservation</h1>
                        <p class="text-center text-uppercase">En esta parte se realizara el llenado del formulario para registar un usuario unicos</p>
                        <div class="mt-3 text-end">
                            <form action="/">
                                <button type="submit" class="btn btn-secondary">Volver</button>
                            </form>
                        </div>
                        <div class="mt-3 registro">
                            <form method="post" action="/registro">
                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ingrese tu nombre con apellidos" required>
                                    <label class="form-label" for="first_name">Nombre:</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Ingrese primer apellido" required>
                                    <label class="form-label" for="middle_name">Primer apellido:</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ingrese segundo apellido" required>
                                    <label class="form-label" for="last_name">Segundo apellido:</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese tu email" required>
                                    <label class="form-label" for="email">Correo electronico:</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Ingrese tu telefono" required>
                                    <label class="form-label" for="phone_number">Teléfono:</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese tu contraseña" required>
                                    <label class="form-label" for="password">Contraseña:</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repita su contraseña" required>
                                    <label class="form-label" for="repeat_password">Repetir contraseña:</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Registar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
