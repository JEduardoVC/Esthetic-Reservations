<!DOCTYPE html>
<html class="fondo-html" lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/genericos/header.html"></head>

<body>
    <div class="container-small">
        <div class="ventana">
            <div class="container-login">
                <h1 class="text-center">Esthetic Reservation</h1>
                <div>
                    <form action="/">
                        <button type="submit" class="btn-volver">Volver</button>
                    </form>
                </div>
                <div class="formulario">
                    <form method="post" action="/registro">
                        <label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" required>
                            <span>Nombre</span>
                        </label>
                        <label>
                            <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Apellidos" required>
                            <span>Apellidos</span>
                        </label>
                        <label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <span>Email</span>
                        </label>
                        <label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Télefono" required>
                            <span>Télefono</span>
                        </label>
                        <label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <span>Contraseña</span>
                        </label>
                        <label>
                            <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repetir contraseña" required>
                            <span>Repetir Contraseña</span>
                        </label>
                        <button type="submit" class="btn-principal">Registar</button>
                    </form>
                </div>
            </div>
            <div class="img-ventana">
                <img src="/img/logo.webp">
            </div>
        </div>
    </div>
</body>

</html>
