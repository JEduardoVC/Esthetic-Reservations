<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>
<head><title>Esthetic Reservations</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Ubuntu&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/img/Logo.webp" />
<link href="/css/app.css" rel="stylesheet" type="text/css">
<script src="/js/vendor/jquery/jquery-3.6.1.min.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
<script src="/js/util.js" type="text/javascript"></script>
<script src="/js/vendor/datatables/languageMX.js"></script>
<script src="/js/ApiUtils.js"></script>
<script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--<link href="/css/bootstrap.css" rel="stylesheet">-->
<!--<script src="/js/bundle.min.js"></script>-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script src="/js/vendor/sweetalert2/sweetalert2.all.min.js"></script>
</head>
<body>
    <main>
        <div class="container-left-secondary-register">
            <div class="div-aux">
                <div class="window-login">
                    <div class="logo-login">
                        <img src="/img/logo.webp">
                    </div>
                    <p class="text-primary">Te damos la bienvenida a Esthetic Reservation</p>
                    <div id="alertas"></div>
                    <form  method="POST">
                        <div class="container-fields">
                            <div class="field">
                                <label for="username">Nombre de usuario:</label>
                                <input id="username" type="text" name="username">
                            </div>
                            <div class="field">
                                <label for="first_name">Nombre:</label>
                                <input id="first_name" type="text" name="first_name">
                            </div>
                            <div class="field">
                                <label for="last_name">Apellidos:</label>
                                <input id="last_name" type="text" name="last_name">
                            </div>
                            <div class="field">
                                <label for="phone_number">Número de telefono:</label>
                                <input id="phone_number" type="tel" name="phone_number">
                            </div>
                            <div class="field">
                                <label for="address">Dirección:</label>
                                <input id="address" type="text" name="address">
                            </div>
                            <div class="field">
                                <label for="email">Email:</label>
                                <input id="email" type="email" name="email">
                            </div>
                            <div class="field">
                                <label for="password">Contraseña:</label>
                                <input id="password" type="password" name="password">
                            </div>
                            <div class="field">
                                <label for="repeat_password">Repetir contraseña:</label>
                                <input id="repeat_password" type="password" name="repeat_password">
                            </div>
                        </div>
                        <button type="button" id="btn-registrar" class="btn-principal width-100">Continuar</button>
                    </form>
                    <div class="btn-duals">
                        <div class="btn-option">
                            <form action="/app/login">
                                <button class="btn-terciario">¿Ya tienes cuenta? Inicia sesión</button>
                            </form>
                        </div>
                        <div class="btn-option">
                            <form action="/app/reestablecer/password">
                                <button class="btn-terciario">¿No recuerdas tu contraseña? Recuperala!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-container-left">
                <img src="/img/servicio_corte.webp">
            </div>
        </div>
    </main>
</body>
<script src="/js/register.js" type="text/javascript"></script>
</html>
