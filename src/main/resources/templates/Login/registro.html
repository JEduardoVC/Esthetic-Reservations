<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/genericos/header.html"></head>

<body>
	<div class="container-small">
		<h1 class="m-5 p-5 text-primary text-center ">Esthetic Reservation</h1>
		<p class="text-center text-uppercase">En esta parte se realizara el llenado del formulario para registar un
			usuario unicos</p>
		<div class="mt-3 text-end">
			<form action="login.html">
				<button type="submit" class="btn btn-secondary">Volver</button>
			</form>
		</div>
		<div class="mt-3">
			<form method="post" action="/registro">
				<div class="mb-3">
					<label class="form-label" for="first_name">Nombre:</label>
					<input class="form-control" id="first_name" name="first_name"
						placeholder="Ingrese tu nombre con apellidos">
				</div>
				<div class="mb-3">
					<label class="form-label" for="middle_name">Primer apellido:</label>
					<input class="form-control" id="middle_name" name="middle_name"
						placeholder="Ingrese primer apellido">
				</div>
				<div class="mb-3">
					<label class="form-label" for="last_name">Segundo apellido:</label>
					<input class="form-control" id="last_name" name="last_name" placeholder="Ingrese segundo apellido">
				</div>
				<div class="mb-3">
					<label class="form-label" for="email">Correo electronico:</label>
					<input class="form-control" id="email" name="email" placeholder="Ingrese tu email">
				</div>
				<div class="mb-3">
					<label class="form-label" for="phone_number">Teléfono:</label>
					<input class="form-control" id="phone_number" name="phone_number" placeholder="Ingrese tu telefono">
				</div>
				<div class="mb-3">
					<label class="form-label" for="password">Contraseña:</label>
					<input class="form-control" id="password" name="password" placeholder="Ingrese tu contraseña">
				</div>
				<div class="mb-3">
					<label class="form-label" for="repeat_password">Repetir contraseña:</label>
					<input class="form-control" id="repeat_password" name="repeat_password"
						placeholder="Repita su contraseña">
				</div>
				<button type="submit" class="btn btn-primary">Registar</button>
			</form>
		</div>
	</div>
</body>

</html>
