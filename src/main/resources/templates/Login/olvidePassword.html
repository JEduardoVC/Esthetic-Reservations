<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/generics/header.html"></head>
<body>
    <main>
        <div class="navegacion-dark-mode luna">
            <img class="login-img dark-mode-boton" src="/img/luna.webp">
        </div>
        <div class="navegacion-dark-mode no-mostrar sol filtro-color">
            <img class="login-img ligth-mode-boton" src="/img/soleado.webp">
        </div>
        <div class="container-small">
            <div class="ventana-tab">
                <!--<img src="/img/Fondo_1.webp">-->
            </div>
            <div class="ventana">
                <div class="div-btn-volver">
                    <form action="/app">
                        <button class="btn-volver">Volver</button>
                    </form>
                </div>
                <div></div>
                <div class="img-ventana">
                    <img src="/img/logo.webp">
                </div>
                <div class="container-login">
                    <h1 class="text-primary">Recuperar contraseña</h1>
                    <p class="text-justify">
                        Para la recuperacion de la contraseña, se le enviara un email con las intrucciones
                        al email que ingrese en esta seccion
                    </p>
                    <div id="alertas"></div>
                    <div class="formulario">
                        <form method="post">
                            <label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                <span>Email</span>
                            </label>
                            <button type="button" id="btn-password" class="btn-principal">Recuperar constraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
</body>
<script src="/js/reestablecer.js"></script>
</html>
