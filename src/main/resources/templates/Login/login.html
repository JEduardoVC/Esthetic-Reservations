<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/generics/header.html"></head>

<body>
    <main>
        <div class="container-left-secondary">
            <div class="window-login">
                <div class="icon-back">
                <form action="/app">
                    <button class="btn-back">
                        <img id="back-btn" src="/img/flecha-izquierda.webp">
                    </button>
                </form>
            </div>
                <div class="logo-login">
                    <img src="/img/logo.webp">
                </div>
                <p class="text-primary">Te damos la bienvenida a Esthetic Reservation</p>
                <form method="POST">
                    <label for="username">Nombre de usuario:</label>
                    <input id="username" type="text" name="username">
                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" name="password">
                    <button id="btn-login" type="button" class="btn-principal width-100">Continuar</button>
                </form>
                <div class="btn-duals">
                    <div class="btn-option">
                        <form action="/app/registro">
                            <button class="btn-terciario">Registrarse!!</button>
                        </form>
                    </div>
                    <div class="btn-option">
                        <form action="/app/reestablecer/password">
                            <button class="btn-terciario">Recuperar contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="img-container-left">
                <img src="/img/servicio_corte.webp">
            </div>
        </div>
    </main>
</body>
<script src="/js/login.js"></script>
</html>
