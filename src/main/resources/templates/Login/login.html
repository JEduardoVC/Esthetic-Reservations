<!DOCTYPE html>
<html class="fondo-html" lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/genericos/header.html"></head>

<body>
    <main>
        <div class="container-small">
            <div class="ventana">
                <div class="img-ventana">
                    <img src="/img/logo.webp">
                </div>
                <div class="container-login">
                    <h1 class="text-primary">Esthetic Reservation</h1>
                    <div th:each="alerta : ${alertas}">
                        <div th:each="alert : ${alerta.value}">
                            <p th:class="${alerta.key}" th:text="${alert}"></p>
                        </div>
                    </div>
                    <div class="formulario">
                        <form method="post">
                            <label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                <span>Email</span>
                            </label>
                            <label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                                <span>Contraseña</span>
                            </label>
                            <button type="submit" class="btn-principal">Iniciar sesión</button>
                        </form>
                    </div>
                    <div class="btns-auxiliares">
                        <div class="text-center">
                            <form method="get" action="registro">
                                <button type="submit" class="btn-secundario">Crear cuenta</button>
                            </form>
                        </div>
                        <div class="text-center">
                            <form method="get" action="olvidePassword.html">
                                <button type="submit" class="btn-secundario">Restablecer contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
