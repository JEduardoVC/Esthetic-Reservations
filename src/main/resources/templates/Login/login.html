<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/generics/header.html"></head>

<body>
    <main>
        <div class="container-small">
            <div class="ventana">
                <div class="img-ventana">
                    <img src="/img/logo.webp">
                </div>
                <div class="container-login">
                    <h1 class="text-primary">Esthetic Reservation</h1>
                    <div id="alertas"></div>
                    <div class="formulario">
                        <form>
                            <label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                <span>Username</span>
                            </label>
                            <label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                                <span>Contraseña</span>
                            </label>
                            <input type="hidden" value="cliente">
                            <button type="button" class="btn-principal" id="btn-login">Iniciar sesión</button>
                        </form>
                    </div>
                    <div class="btns-auxiliares">
                        <div class="text-center">
                            <form method="get" action="/app/registro">
                                <input type="hidden" value="cliente">
                                <button type="submit" class="btn-secundario">Crear cuenta</button>
                            </form>
                        </div>
                        <div class="text-center">
                            <form method="get" action="olvidePassword.html">
                                <button type="submit" class="btn-secundario">Restablecer contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
<script src="/js/login.js"></script>
</html>
