<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head th:insert="/generics/header"></head>

<body>
    <div th:insert="/owner/navegacion"></div>
    <div class="container-small">
        <h1>Agregar producto</h1>
        <div class="solo-icono">
            <form action="/app/owner/inventario">
                <button class="btn-navegacion-barra">
                    <img class="login-img" src="/img/volver.webp"> Volver
                </button>
            </form>
        </div>
        <div class="formulario">
            <form  method="post">
                <label>
                    <input type="text" placeholder="Nombre del producto" id="nombre">
                    <span>Nombre del producto</span>
                </label>
                <label>
                    <input type="number" placeholder="" id="precio">
                    <span>Precio del producto</span>
                </label>
                <label>
                    <input type="file" placeholder="" id="imagen" accept="image/*">
                    <span>Imagen del producto</span>
                </label>
                <label>
                    <input type="number" id="cantidad" placeholder="">
                    <span>Cantidad del producto</span>
                </label>
                <button id="btn-agregar" class="btn-formulario btn-principal">Añadir</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/logout.js"></script>
</html>
